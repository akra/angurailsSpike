    <table class="table-borders">
      <thead>
        <tr>
          <th>L.P</th>
          <th>Email</th>
          <th></th>
        </tr>

        <tr ng-repeat="(key, user) in users">

        </tr>
      </tbody>
    </table>
  </div>

  <div ui-view class="right-side"></div>
