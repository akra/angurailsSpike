<h2>Przyklad wykorzystania restangulara</h2>

<table class="table-borders">
  <thead>
    <tr>
      <th>L.P</th>
      <th>Email</th>
      <th>Data rejestracji</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, user) in users">
      <td ng-bind="key + 1"></td>
      <td ng-bind="user.email"></td>
      <td ng-bind="user.created_at"></td>
    </tr>
  </tbody>
</table>
